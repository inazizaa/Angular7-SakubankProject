<title>Login V3</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <img src="../../assets/library/images/sakubank.png"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="../../assets/library/css/material-design-iconic-font.min.css">
<!-- <link rel="stylesheet" type="text/css" href="../../assets/library/css/util.css"> -->
<link rel="stylesheet" type="text/css" href="../../assets/library/css/main.css">

<div class="limiter">
	<div class="container-login100" style="background-image: url('../../assets/library/images/bg-01.jpg');">
		<div class="wrap-login100">
			<form [formGroup]="customerFormGroup" class="login100-form validate-form">
				<span class="login100-form-logo">
					<img src="../assets/library/images/new2.png" width="55px"/>
				</span>

				<span class="login100-form-title p-b-34 p-t-27">
					sakubank <br>
					<a class="txt1" style="color:black">
							Your future depends on your savings.
						</a>
				</span><br>
				
				<p *ngIf="message" class="" style="color: red; text-align:center;">{{message}}</p>
				<div class="wrap-input100 validate-input" data-validate="Enter username">
					<input class="input100" type="text" name="username" placeholder="Username" formControlName="username" (keyup)="deletemessage()">
					<span class="focus-input100" data-placeholder="&#xf207;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Enter password">
					<input class="input100" type="password" name="pass" placeholder="Password" formControlName="password" (keyup)="deletemessage()">
					<span class="focus-input100" data-placeholder="&#xf191;"></span>
				</div>

				<!-- <div class="contact100-form-checkbox">
					<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
					<label class="label-checkbox100" for="ckb1">
						Remember me
					</label>
				</div> -->

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" (click)="submitDataFormSave()" [disabled]="!customerFormGroup.valid">
						Login
					</button>
				</div><br>
				<div class="text-center p-t-60">
					<a class="loginhere">
						Didn't have account ?<a class="linkstyle" style="color:white; cursor:pointer;" (click)="registerForm()">&nbsp;&nbsp;Sign
							Up</a>
					</a><br>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="../../assets/library/js/main.js"></script>
