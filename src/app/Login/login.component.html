	<div class="limiter">
		<div class="container-login100" style="background-image: url('../../assets/library/images/bg-01.jpg');"> 
			<div class="wrap-login100">
				<form  [formGroup]="customerFormGroup" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username" formControlName="username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password" formControlName="password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="submitDataFormSave()" [disabled]="!customerFormGroup.valid">
							Login
                        </button>
					</div><br>
					<div class="text-center p-t-90">
						 <a class="txt1">
							Didn't have account ?<a class="txt1" (click)="registerForm()">&nbsp;&nbsp;Sign Up</a>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
