<div class="limiter">
  <div class="container-login100" style="background-image: url('../../assets/library/images/bg-01.jpg');">
    <div class="wrap-login100">
      <form [formGroup]="customerFormGroup" class="login100-form validate-form">
        <span class="login100-form-logo">
          <i class="zmdi zmdi-landscape"></i>
        </span>

        <span class="login100-form-title p-b-34 p-t-27">
          Sign Up
        </span>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" placeholder="First Name" formControlName="firstname">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" placeholder="Last Name" formControlName="lastname">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="date" placeholder="Birth Date" formControlName="birthdate">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" placeholder="Address" formControlName="address">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="number" placeholder="Id Card" formControlName="idcard">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="number" placeholder="Phone Number" formControlName="phonenumber">
          <span class="focus-input100"></span>
        </div>

        <p *ngIf="message" class="" style="color:red">{{message}}</p>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" placeholder="Username" formControlName="username" (keyup)="deleteMessage()">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" placeholder="Password" formControlName="password">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="checkuser()" [disabled]="!customerFormGroup.valid">
            Register
          </button>
        </div><br>
        <div class="text-center p-t-90">
          <p class="loginhere">
            Have already an account ? <a (click)="loginForm()" style="color:white; cursor:pointer;" class="linkstyle">Login
              here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
