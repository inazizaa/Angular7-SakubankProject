<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../../assets/library/css/css2/style.css">

    <div class="main">

        <section class="signup">
            <!-- <img src="../../assets/library/images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form [formGroup]="customerFormGroup" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <p *ngIf="messageHeader" class="" style="color:red">{{messageHeader}}</p>
                        <div class="form-group">
                            <input formControlName="firstname" type="text" class="form-input" placeholder="First Name" />
                        </div>
                        <div class="form-group">
                            <input formControlName="lastname" type="text" class="form-input" placeholder="Last Name" />
                        </div>
                        <div class="form-group">
                            <input formControlName="birthdate" type="date" class="form-input" placeholder="Birth Date"/>
                        </div>
                        <div class="form-group">
                            <input formControlName="address" type="text" class="form-input" placeholder="Address"/>
                        </div>
                        <div class="form-group">
                            <input  formControlName="idcard" type="text" class="form-input" placeholder="ID Card"/>
                        </div>
                        <div class="form-group">
                            <input  formControlName="phonenumber" type="number" class="form-input" placeholder="Phone Number"/>
                        </div>
                        <div class="form-group">
                            <p *ngIf="message" class="" style="color:red">{{message}}</p>
                            <input  formControlName="username" type="text" class="form-input" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <input  formControlName="password" type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            <!-- <span toggle="#password"></span> -->
                        </div>
                        <!-- <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                        </div> -->
                        <!-- <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                         [disabled]="!customerFormGroup.valid"
                        </div> -->
                        <div class="form-group">
                            <input  (click)="checkuser()" class="form-submit" value="Sign up" style="cursor: pointer; text-align: center"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a (click)="loginForm()" class="linkstyle">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="../../assets/library/vendor/jquery2/jquery.min.js"></script>
    <script src="../../assets/library/js2/main.js"></script>
